spring.application.name=SpringCurso1
server.port=8080

#Habilidar / desahabilitar api-docs de swagger ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Definicion de la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

app.message=Hola mundo
#spring.profiles.active=dev

#app.varexample =${USERNAME}

spring.security.user.name=user
spring.security.user.password=password

#Consiguracion para la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/springcurso
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true